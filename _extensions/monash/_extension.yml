title: Monash Templates
author: Emi Tanaka
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    common: 
      date-format: medium
    beamer: 
      shortcodes:
        - fontawesome      
    revealjs:
      title-slide-attributes:
        data-background-image: images/bg-01.png
        data-background-size: contain 
      theme: assets/monash.scss
      logo: images/monash-one-line-black-rgb.png
      width: 1280
      height: 720
      template-partials:
        - title-slide.html
      filters:
        - monash.lua
    memo: default
